
<!DOCTYPE html>

<html> 
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scoreboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/style.css">



	</head>
    
	<body>
		
        <div id="container" class="ScorePage">
            
            <div id="team1Spec">
                <div class="teamNameSpec">Red</div>
                <div id="team1ScoreSpec" class="scoreSpec">21</div>
                <div id="team1ShotsSpec" class="shotsSpec">16</div>
                
            </div>
            
            
            <div id="team2Spec">
                <div class="teamNameSpec">White</div>
                <div id="team2ScoreSpec" class="scoreSpec">24</div>
                <div id="team2ShotsSpec" class="shotsSpec">14</div>
            </div>
            
            
            <div id="centerSpec">
                <div id="goalsSpec">Goals:</div>
                <div id="shotsSpec">Shots:</div>
            </div>
            
            
            <div id="timeSpec">
                <div id="date">Jan. 30, 2018</div>
                <div id="time">8:41:18 AM</div>
            </div>
            
            
            <div id="detailsSpec">
                <div id="gameTime">240:41:18</div>
                <div>Amount Raised</div>
                <div id="amountRaised">$778,454</div>
            </div>
            
            
        </div>
        
        <a href="scorekeeper.html">Scorekeeper</a>
        
        
        
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Main JS (Do not remove) -->
        <script src="js/main.js"></script>

	</body>
</html>
